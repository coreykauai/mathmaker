<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      body {
        background-image: url(jeremy-thomas-4dpAqfTbvKA-unsplash.jpg);
      }
    </style>
    <div class="space">
      <div class="calculator">
        <div class="top">
          <p class="name">MATHMAKER</p>
          <div class="solar">
            <div class="pan"></div>
            <div class="pan"></div>
            <div class="pan"></div>
          </div>
        </div>
        <input class="display" />
        <div class="row">
          <button class="AC btn button-wide">AC</button>
          <button class="neg btn">+/-</button>
          <!-- <button class="percent btn">%</button> -->
          <button class="operator btn">รท</button>
        </div>
        <div class="row">
          <button class="number btn">7</button>
          <button class="number btn">8</button>
          <button class="number btn">9</button>
          <button class="operator btn">x</button>
        </div>
        <div class="row">
          <button class="number btn">4</button>
          <button class="number btn">5</button>
          <button class="number btn">6</button>
          <button class="operator btn">-</button>
        </div>
        <div class="row">
          <button class="number btn">1</button>
          <button class="number btn">2</button>
          <button class="number btn">3</button>
          <button class="operator btn">+</button>
        </div>
        <div class="row">
          <button class="number btn button-wide">0</button>
          <button class="number btn">.</button>
          <button class="equals btn">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
